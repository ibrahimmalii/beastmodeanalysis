<div class="container my-5">
  <!-- alert for update data successfully -->
  <div *ngIf="isLoginSuccess" class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Please </strong> Check Your Account To Reset Your Password.
    <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- alert for error update -->
  <div *ngIf="isLoginError" class="alert alert-primary alert-dismissible fade show" role="alert">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> Please Check Your Information And Try Again
        <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div class="title text-center mb-3">
    <p class="h3">Forgot Password</p>
  </div>

  <!-- Start Login Form -->
  <div class="container row">
    <div class="col col-lg-6 offset-lg-3">
      <form class="p-4" action="#" [formGroup]="form" action="www.patreon.com/oauth2/authorize?response_type=code&client_id=8xIjmOHkGJieBeSt-JYRvzi8d3nGVhwmTvbPemEMIgYpyShm8CbFYVYa77H9WsjD&redirect_uri=http://localhost:4200&state=their_session_id">
        <div class="email-container mb-3">
          <label class="fw-bold" for="email">Email</label>
          <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email address">
          <div *ngIf="form.controls.email.invalid && isLogged || (form.controls.email.dirty || form.controls.email.touched)">
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'required') ">Email is required</small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'email') ">Invalid Email </small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'maxlength') "> this is big email</small>
          </div>
        </div>
        <input type="button" value="Reset Password" [ngClass]="{'bg-success text-light' : form.valid}" class="form-control" (click)="confirmEmail()">
      </form>
    </div>
  </div>

</div>
